<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>lerchenhof</title>
    <style>
    html {background: url(geo.jpg) no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;}
    p {margin:45px 5px 40px 5px;text-align:center;font-family:'Raleway',sans-serif;color:white;}
    </style>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div>
      This example populates location data using Akamai EdgeWorkers and EdgeScape.
    <div>
      <dl>
        <dt>
            <p style="font-size: 28px; color: blue;">Country</dt>
        <dd id="country"></dd>
        <dt>Region</dt>
        <dd id="region"></dd>
        <dt>City</dt>
        <dd id="city"></dd>
      </dl>
    </div>
    <div>
      <dl>
        <dt>Sales Region</dt>
        <dd id="salesRegionName"></dd>
        <dt>Sales Region Population</dt>
        <dd id="salesRegionPopulation"></dd>
      </dl>
    </div>
    <p style="font-size:28px;">@berhard dot net</p>
<p style="font-size:24px;line-height:35px;">Helping companies tackle their most ambitious cloud and<br>edge computing projects and build new capabilities on..</p>
<div style="text-align: center">
<img src="akam.png" style="height:42px;margin:0px 20px" alt="Akamai Technologies">
<img src="amzn.png" style="height:35px;margin:0px 20px" alt="Amazon Web Services">
<img src="goog.png" style="height:35px;margin:0px 20px" alt="Google Cloud Platform">
<img src="azure.png" style="height:35px;margin:0px 20px" alt="Azure">
</div>
    <script type="text/javascript">
      var locationCookieValue = document.cookie.replace(/(?:(?:^|.*;\s*)location\s*\=\s*([^;]*).*$)|^.*$/, "$1");
      var locationPieces = locationCookieValue.split('%2B');
      var country = locationPieces[0];
      var region = locationPieces[1];
      var city = locationPieces[2];
      document.getElementById("country").innerText = country;
      document.getElementById("region").innerText = region;
      document.getElementById("city").innerText = city;

      var salesRegionCookieValue = document.cookie.replace(/(?:(?:^|.*;\s*)salesRegion\s*\=\s*([^;]*).*$)|^.*$/, "$1");
      if (salesRegionCookieValue) {
        var regionPieces = salesRegionCookieValue.split('%3A');
        var regionName = regionPieces[0];
        var regionPopulation = regionPieces[1];
        document.getElementById("salesRegionName").innerText = regionName;
        document.getElementById("salesRegionPopulation").innerText = Number(regionPopulation).toLocaleString();
      }
    </script>
  </body>
</html>
